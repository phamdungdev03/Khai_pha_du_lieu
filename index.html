<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chọn thuật toán khai phá</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding-top: 100px;
      }

      h1 {
        margin-bottom: 40px;
      }

      button {
        padding: 15px 30px;
        margin: 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Chọn một thuật toán để bắt đầu</h1>

    <button onclick="window.location.href='Thuat_toan_Apriori'">Thuật toán Apriori</button>
    <button onclick="window.location.href='Thuat_toan_FP_Growth'">Thuật toán FP-Growth</button>
  </body>
</html>
