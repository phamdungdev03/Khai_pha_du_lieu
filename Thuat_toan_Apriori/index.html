<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apriori Algorithm Implementation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Thuật toán Apriori</h1>

      <div class="input-section">
        <h2>Nhập giao dịch:</h2>
        <p>Ví dụ:</p>
        <pre>
A, B, C
B, C
A, B
A, B, C, D
B, C, D
        </pre>
        <textarea id="transactions" rows="10" cols="50"></textarea><br /><br />

        <label for="minSupport">Minimum Support (0 - 1):</label>
        <input
          type="number"
          id="minSupport"
          value="0.5"
          min="0"
          max="1"
          step="0.01"
        /><br /><br />

        <label for="minConfidence">Minimum Confidence (0 - 1):</label>
        <input
          type="number"
          id="minConfidence"
          value="0.7"
          min="0"
          max="1"
          step="0.01"
        /><br /><br />

        <button onclick="runApriori()">Run Apriori Algorithm</button>
      </div>

      <div class="output-section">
        <h2>Tập phổ biến:</h2>
        <table id="frequent-itemsets-table">
          <thead>
            <tr>
              <th>Itemset</th>
              <th>Support</th>
            </tr>
          </thead>
          <tbody id="frequent-itemsets"></tbody>
        </table>

        <h2>Luật kết hợp:</h2>
        <table id="association-rules-table">
          <thead>
            <tr>
              <th>Antecedent</th>
              <th>Consequent</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody id="association-rules"></tbody>
        </table>
      </div>
    </div>

    <script src="aptiori.js"></script>
  </body>
</html>
